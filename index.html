<html>
<head>

    <title>很久以前羊肉串</title>

        /* 响应式设计 */
        @media screen and (max-width: 600px) {
            /* 当屏幕宽度小于600px时，修改样式 */
            .large-button {
                font-size: 20px; /* 减小按钮字体大小 */
            }

        .image-container {
            text-align: center;

        }

</head>
<body>

        const button4 = document.getElementById('button4');

</html>
